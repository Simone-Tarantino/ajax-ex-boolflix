<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.js" integrity="sha256-v28e/OFwH4PmlZT+LbqfwlMOE1hImPNesl1Ha52e6pk=" crossorigin="anonymous"></script>
    <script src="js/script.js" charset="utf-8"></script>
    <title>Boolflix</title>
  </head>
  <body>

    <input class="film-input" type="text" name="" value="">
    <button class="search-film" type="button" name="button">Search</button>

    <div class="filmsList">

    </div>

    <script id="entry-template" type="text/x-handlebars-template">
      <div class="film-template">
        <li>{{title}} - {{original_title}} - {{original_language}} - {{vote_average}}</li>
      </div>
    </script>

  </body>
</html>
